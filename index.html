<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

    </nav>
    <div class="container">
        <div class="playerOne">
            <div class="title1">O Player</div>
            <span class="turn1">Your Turn</span>
        </div>
        <div class="gameContainer">
            <div class="gameBoard">
                <div class="blocks" key="0"></div>
                <div class="blocks" key="1"></div>
                <div class="blocks" key="2"></div>
                <div class="blocks" key="3"></div>
                <div class="blocks" key="4"></div>
                <div class="blocks" key="5"></div>
                <div class="blocks" key="6"></div>
                <div class="blocks" key="7"></div>
                <div class="blocks" key="8"></div>
            </div>
            <button class="restart">Restart the Game</button>
        </div>
        <div class="playerTwo">
            <div class="title2">X Player</div>
            <span class="turn2"></span>
        </div>
    </div>
    <div class="winnerDiv"><div class="winner"></div></div>
    <div class="username">
        <div class="user">O Player Name</div>
        <input class="OInput" type="text" value="">
        <button><div class="btn submit">Done</div></button>
    </div>
    <div class="username">
        <div class="user">X Player Name</div>
        <input class="XInput" type="text">
        <button><div class="btn submit">Done</div></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
